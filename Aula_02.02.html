<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JS</title>
</head>
<body>
    <h1>Lógica de Programação em Javascript</h1>
    <Script>
        
        let sum = sum0();

        console.log(sum);
        
        function sum0(){
            let n1 = prompt("Digite um número:")
            console.log(n1);
            let n2 = prompt("Digite um número:")
            console.log(n2);
            let s1 = parseInt(n1) + parseInt(n2)
            return s1
        };

        alert(`A soma entre os dois numeros é: ${sum}`)

    </Script>
</body>
</html>
