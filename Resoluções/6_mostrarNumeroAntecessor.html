<body>
  <h1>
    6) Faça um programa que leia um número inteiro e mostre o seu antecessor e seu
    sucessor.
  </h1>
  <p>
    Ex:<br />
    Digite um número: 9 <br />
    O antecessor de 9 é 8 <br />
    O sucessor de 9 é 10 <br />
  </p>

  <script>

    let n1 = number1();
    let predN = predecessorNumber();
    let succN = successorNumber();

    function number1() {
      let n1 = prompt("Digite um numero:");
      return n1;
    }

    function predecessorNumber() {
      let predN = n1 - 1;
      return predN;
    }

    function successorNumber() {
      let succN = parseFloat(n1) + parseFloat(1);
      return succN;
    }

    alert(`O numero antecessor de  ${n1}  é  ${predN}`);
    alert(`O numero sucessor de  ${n1}  é  ${succN}`);


  </script>
</body>

</html>
