  <h1>
    7) Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a
    sua terça parte.
  </h1>
  <p>
    Ex:<br />
    Digite um número: 3.5<br />
    O dobro de 3.5 é 7.0<br />
    A terça parte de 3.5 é 1.16666<br />
  </p>

  <script>

    let n1 = number1();
    let doubleN = doubleNumber();
    let thirdN = thirdNumber();

    function number1() {
      let n1 = prompt('digite um numero: ');
      return n1;
    }

    function doubleNumber() {
      let doubleN = n1 * 2;
      return doubleN;
    }

    function thirdNumber() {
      let thirdN = n1 / 3;
      return thirdN;
    }

    alert(`O dobro de ${n1} é ${doubleN}`)
    alert(`O terça parte de ${n1} é ${thirdN}`)


  </script>
