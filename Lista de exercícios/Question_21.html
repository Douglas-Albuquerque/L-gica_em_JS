<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JS</title>
</head>
<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um algoritmo que leia um determinado ano e mostre se ele é ou não BISSEXTO</h1>
    <Script>

        let year = prompt('Insira um ano.');
        bissexto(year);

        function bissexto(year){
            if(year % 4 === 0){
                alert(`O ano ${year} é Bissexto.`);
            }else{
                alert(`O ano ${year} não é Bissexto.`);
            }
        }

    </Script>
</body>
</html>
