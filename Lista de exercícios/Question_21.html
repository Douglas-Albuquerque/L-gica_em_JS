<!DOCTYPE html>

<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um algoritmo que leia um determinado ano e mostre se ele é ou não BISSEXTO</h1>
    <form id="general">
        <label for="year">Insira o ano que deseja saber se é bissexto:</label>
        <input type="number" id="year" required><br><br>
        <button type="button" onclick="calculate()">Calcular</button>
        <button type="button" onclick="clearResult()">Limpar</button>
    </form>
    <b>
        <p id="showResult"></p>
    </b>
    <Script>
        function calculate(){
            let bisexYear = document.getElementById("year").value;
            

            if(bisexYear % 4 === 0){
                document.getElementById("showResult").innerHTML = `O ano ${bisexYear} é Bissexto.`; 
            }else{
                document.getElementById("showResult").innerHTML = `O ano ${bisexYear} não é Bissexto.`; 
            };

        };
        function clearResult() {
            document.getElementById("showResult").textContent = "";
            document.getElementById("year").value = "";
        };

</body>
