    <h1>Lógica de Programação em Javascript</h1>
    <h1>Desenvolva uma lógica que leia os valores de A, B e C de uma equação do segundo grau e mostre o valor de Delta.</h1>
    <form id="values">
        <label for="text">Insira o o valor de A</label>
        <input type="number" id="a" required><br><br>
        <label for="text">Insira o o valor de B</label>
        <input type="number" id="b" required><br><br>
        <label for="text">Insira o o valor de C</label>
        <input type="number" id="c" required><br><br>
        <button type="button" onclick="show()">Calcular</button>
        <button type="button" onclick="cleaResult()">Limpar</button>
    </form>
    <b><p id="showResult"></p></b>
    <Script>
        function show(){
            let A = document.getElementById("a").value;
            let B = document.getElementById("b").value;
            let C = document.getElementById("c").value;

            let delta = (B*B) - ((4*A)*C);

            document.getElementById("showResult").innerHTML = `
            <p>Com os valores inseridos iremos calcular a seguinte equação: Δ = b² - 4.a.c</p>
            <p>O valor de Δ é ${delta}</p>
            `;
        }
        function cleaResult(){
            document.getElementById("showResult").textContent = "";
            document.getElementById("a").value = "";
            document.getElementById("b").value = "";
            document.getElementById("c").value = "";
        };
