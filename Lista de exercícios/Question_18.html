<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um programa que leia o ano de nascimento de uma pessoa, calcule a idade 
        dela e depois mostre se ela pode ou não votar.</h1>
        <form id="general">
            <label for="text">Em que ano você nasceu?</label>
            <input type="number" id="birthYear" required><br><br>
            <button type="button" onclick="show()">Calcular</button>
            <button type="button" onclick="cleaResult()">Limpar</button>
        </form>
        <b>
            <p id="showResult"></p>
        </b>
    <Script>
         function show() {
            let born = document.getElementById("birthYear").value;
            let age = 2023 - born;
            if(age >= 16){
                document.getElementById("showResult").innerHTML = `Você tem ${age} anos e já pode votar.` 
            }else{
                document.getElementById("showResult").innerHTML = `Você tem ${age} anos ainda não atingiu a idade mínima para votar.` 
            };
        };

        function cleaResult() {
            document.getElementById("showResult").textContent = "";
            document.getElementById("birthYear").value = "";
        };
