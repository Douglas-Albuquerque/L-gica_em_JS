    <h1>Lógica de Programação em Javascript</h1>
    <h1>Crie um programa que leia o preço de um produto, calcule e mostre o seu PREÇO PROMOCIONAL, com 5% de desconto.
    </h1>

    <form id="price">
        <label for="text">Insira o preço atual do produto.</label>
        <input type="number" id="n1" required><br><br>
        <button type="button" onclick="show()">Calcular</button>
        <button type="button" onclick="cleaResult()">Limpar</button>
    </form>
    <b>
        <p id="showResult"></p>
    </b>
    <Script>
        function show(){
            let productPrice = document.getElementById("n1").value;

            let discount = (productPrice * 5) / 100;
            let finalPrice = productPrice - discount;

            document.getElementById("showResult").innerHTML = `O valor do produto com 5% de desconto é R$${finalPrice}`;
        };
        function cleaResult() {
            document.getElementById("showResult").textContent = "";
            document.getElementById("n1").value = "";
        };
