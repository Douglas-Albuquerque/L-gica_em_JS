    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um algoritmo que leia quanto dinheiro uma pessoa tem na carteira (em R$)</br> 
        e mostre quantos dólares ela pode comprar. Considere US$1,00 = R$4,97.</h1>

    <form id="money">
        <label for="text">Insira o valor em reais que deseja converter em dólar</label>
        <input type="number" id="N1" required><br><br>
        <button type="button" onclick="show()">Converter</button>
        <button type="button" onclick="clearResult()">Limpar</button>
    </form>
    <b><p id="showResult"></p></b>
    <Script>
        function show(){
            let number1 = document.getElementById("N1").value;

            let convert = number1 / 4.97;
            let dolar = Math.round(convert);

            document.getElementById("showResult").innerHTML = `
            O Valor de R$${number1} convertido em dólar é de: $${dolar.toFixed(2)};
            `;
        };

        function clearResult(){
            document.getElementById("showResult").textContent = "";
            document.getElementById("N1").value = "";
        };
