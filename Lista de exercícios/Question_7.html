    <h1>Lógica de Programação em Javascript</h1>
    <h1>Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte.</h1>

    <form id="number">
        <label for="text">Insira um número</label>
        <input type="number" id="N1" required></form></body></br></br>
        <button type="button" onclick="show()">Exibir</button>
        <button type="button" onclick="clearResult()">Limpar</button>
    </form>
    <b><p id="showResult"></p></b>
    <Script>
        function show(){
            let number = document.getElementById("N1").value;

            let double = parseFloat(number) * 2;
            let third = parseFloat(number) / 3;

            document.getElementById("showResult").innerHTML = `O dobro de <span style="color: red">${number}</span> é <span style="color: blue">${double}</span> e a terça parte é <span style="color: blue">${third.toFixed(2)}</span>.`;
        };

        function clearResult(){
            document.getElementById("showResult").textContent = "";
            document.getElementById("N1").value = "";
        };
