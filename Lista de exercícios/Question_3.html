<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>3- Crie um programa que leia o nome e o salário de um funcionário, mostrando no final uma mensagem.</h1>

    <form id="wageForm">
        <label for="name">Qual o nome do Funcionário?</label>
        <input type="text" id="name" required><br><br>
        <label for="wage">Qual o salário do Funcionário?</label>
        <input type="number" id="wage" required><br><br>
        <button type="button" onclick="showWageMenssage()">Clique aqui para erxibir menssagem</button>
    </form>
    
    <b><p id='wageMenssage'></p></b>

    <Script>
        function showWageMenssage(){
            let name = document.getElementById("name").value;
            let wage = document.getElementById("wage").value;
            let wageMenssage = document.getElementById('wageMenssage');
            wageMenssage.textContent = `O funcionário(a) ${name} tem um salário de R$${wage} em agosto.`
        }

    </Script>
</body>
