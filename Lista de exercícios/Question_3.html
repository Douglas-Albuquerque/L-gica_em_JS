<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JS</title>
</head>
<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>3- Crie um programa que leia o nome e o salário de um funcionário, mostrando no final uma mensagem.</h1>
    <p>Ex:</p>
    <p>Nome do Funcionário: Maria do Carmo</p>
    <p>Salário: 1850,45</p>
    <p>O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho.</p>
    <Script>
        let employee = prompt("Qual o nome do funcionário?");
        let wage = prompt("Informe o salário:");

        alert(`O funcionário ${employee} tem um salário de R$${wage} em Agosto.`)
    </Script>
</body>
</html>
