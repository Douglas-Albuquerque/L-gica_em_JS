    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um programa que leia as duas notas de um aluno em uma matéria e mostre na tela a sua média na disciplina.</h1>
    <form id="grades">
        <label for="name">Qual o nome do aluno?</label>
        <input type="text" id="name" required><br><br>
        <label for="N1">Insira a primeira nota do Aluno:</label>
        <input type="number" id="N1" required><br><br>
        <label for="N2">Insira a primeira nota do Aluno:</label>
        <input type="number" id="N2" required><br><br>
        <button type="button" onclick="calculate()">Calcular média</button>
        <button type="button" onclick="clearResult()">Limpar</button>
    </form>

    <b><p id="calculateMedia"></p></b>
    <Script>
        function calculate(){
            let name = document.getElementById("name").value;
            let number1 = document.getElementById("N1").value;
            let number2 = document.getElementById("N2").value;

            let average = (parseFloat(number1) + parseFloat(number2)) /2;

            if(Number.isInteger(average)){
                average = Math.round(average);
            }else{
                average = average.toFixed(1)
            }

            document.getElementById("calculateMedia").innerHTML = `A média do Aluno(a) <span style="font-size: 20px; color: gray">${name}</span> é <span style="font-size: 20px; color: blue">${average}</span>`
        }
        function clearResult(){
            document.getElementById("calculateMedia").textContent = "";
            document.getElementById("N1").value = "";
            document.getElementById("N2").value = "";
            document.getElementById("name").value = "";
        }
