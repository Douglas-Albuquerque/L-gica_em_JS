<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um programa que leia as duas notas de um aluno em uma matéria e mostre na tela a sua média na disciplina.</h1>
    <p>Ex:</p>
    <p>Nota 1: 4.5</p>
    <p>Nota 2: 8.5</p>
    <p>A média entre 4.5 e 8.5 é igual a 6.5</p>
    <Script>

        let n1 = prompt("Digite a primeira nota");
        let n2 = prompt("Digite a segunda nota");
        let med = media();

        function media(){
                        let media = (parseFloat(n1) + parseFloat(n2)) / 2
            return media 
        }

        alert(`A média entre ${n1} e ${n2} é igual a ${med}`)
    </Script>
</body>
