<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JS</title>
</head>

<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse
        80Km/h, exiba uma mensagem dizendo que o usuário foi multado. Nesse caso, exiba
        o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida.</h1>
    <form id="speedRacer">
        <label for="text">A quantos quilômetros o carro passou?</label>
        <input type="number" id="carSpeed" required><br><br>
        <button type="button" onclick="show()">Calcular</button>
        <button type="button" onclick="cleaResult()">Limpar</button>
    </form>
    <b>
        <p id="showResult"></p>
    </b>
    <Script>
        function show() {
            let speed = document.getElementById("carSpeed").value;
            if(speed > 80){
                let price = (speed - 80) * 5
                document.getElementById("showResult").innerHTML = `O veículo ultrapassou o limite de velocidade e o condutor terá que pagar R$${price} de multa.` 
            }else{
                document.getElementById("showResult").innerHTML = `O veículo não ultrapassou o limite de velocidade.` 
            };
        };
        function cleaResult() {
            document.getElementById("showResult").textContent = "";
            document.getElementById("carSpeed").value = "";
        };

</body>

</html>
