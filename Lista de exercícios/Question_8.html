    <h1>Lógica de Programação em Javascript</h1>
    <h1> Desenvolva um programa que leia uma distância em metros e mostre os valores relativos em outras medidas.</h1>
    
    <form id="distance">
        <label for="text">Insira uma distância em metros.</label>
        <input type="number" id="N1" required><br><br>
        <button type="button" onclick="show()">Calcular</button>
        <button type="button" onclick="clearResult()">Limpar</button>
    </form>

    <b>
        <p id="showResult"></p>
    </b>

    <Script>
        function show() {
            let number1 = document.getElementById("N1").value;

            let Km = number1 / 1000;
            let dm = number1 * 10;
            let Hm = number1 / 100;
            let cm = number1 * 100;
            let Dam = number1 / 10;
            let mm = number1 * 1000;

            document.getElementById("showResult").innerHTML = `
            <p>A distância de <span style="color: red">${number1}m</span> corresponde a:</p>
            <p><span style="color: blue">${Km}Km</span></p>
            <p><span style="color: blue">${dm}dm</span></p>
            <p><span style="color: blue">${Hm}Hm</span></p>
            <p><span style="color: blue">${cm}cm</span></p>
            <p><span style="color: blue">${Dam}Dam</span></p>
            <p><span style="color: blue">${mm}mm</span></p>
            `;
        };

            document.getElementById("showResult").textContent = "";
            document.getElementById("N1").value = "";
