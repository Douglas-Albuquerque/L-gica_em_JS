<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lógica de Programação em JS</title>

<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>2- Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas-vindas para ela:</h1>
    <p>Ex:</p>
    <p>Qual é o seu nome? João da Silva</p>
    <p>Olá João da Silva, é um prazer te conhecer!</p>
    <Script>
        let name = writeName();

        function writeName(){
            let name1 = prompt("Qual é o seu nome?");
            return name1;
        };

        alert(`Olá ${name}, é um prazer te conhecer!`)
    </Script>
</body>
