<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JS</title>
</head>
<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas-vindas para ela:</h1>


    <fomr id='welcomeForm'>
        <label for='name'>Qual seu nome?</label>
        <input type='text' id='name' required>
        <button type='button' onclick='showWelcomeMenssage()'>Exibir mensagem</button>
    </fomr>

    <b><p id='welcomeMenssage'></p></b>
    
    <Script>
        function showWelcomeMenssage(){
            let name = document.getElementById('name').value;
            let welcomeMenssage = document.getElementById('welcomeMenssage');
            welcomeMenssage.textContent = `Olá ${name}, é um prazer te conhecer!`;
        }
        
    </Script>
</body>
</html>
