<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Desenvolva um programa que leia um número inteiro e mostre se ele é PAR ou ÍMPAR.</h1>
    <form id="general">
        <label for="text">insira umnúmero inteiro.</label>
        <input type="text" id="number" required><br><br>
        <button type="button" onclick="show()">Calcular</button>
        <button type="button" onclick="cleaResult()">Limpar</button>
    </form>
    <b>
        <p id="showResult"></p>
    </b>
    <Script>
        function show() {
            let n1 = document.getElementById("number").value;
            
            if(!isIntegerString(n1)){
                alert("Insira dois números inteiros.");
                return;
            };
            if (n1 % 2 === 0 ) {
                document.getElementById("showResult").innerHTML = `O número ${n1} é par.`
            } else {
                document.getElementById("showResult").innerHTML = `O número ${n1} é ímpar.`
            };
        };

        function cleaResult() {
            document.getElementById("showResult").textContent = "";
            document.getElementById("number").value = "";
        };
        // Verifica se a string é um número inteiro válido
        function isIntegerString(value) {
            return /^\d+$/.test(value);
        }
