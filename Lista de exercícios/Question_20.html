<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JS</title>
</head>
<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Desenvolva um programa que leia um número inteiro e mostre se ele é PAR ou ÍMPAR.</h1>
   
    <Script>

        let N1 = prompt('Insira um número inteiro:');
        par(N1);

        function par(N1){
            if(N1 % 2 === 0){
                alert(`O número ${N1} é par.`);
            }else{
                alert(`O número ${N1} é ímpar.`);
            };
        };


    </Script>
</body>
</html>
