<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Crie um programa que leia o número de dias trabalhados em um mês e mostre o 
        salário de um funcionário, sabendo que ele trabalha 8 horas por dia e ganha R$25 
        por hora trabalhada.</h1>
        <form id="wage">
            <label for="text">O funcionário teve quatos dias trabalhados?</label><br><br>
            <input type="number" id="days" required><br><br>
            <button type="button" onclick="show()">Calcular</button>
            <button type="button" onclick="cleaResult()">Limpar</button>
        </form>
        <b>
            <p id="showResult"></p>
        </b>
    <Script>
        function show(){
            let days = document.getElementById("days").value;

            let wage = (parseFloat(8*25)) * days;

            document.getElementById("showResult").innerHTML = `O salário do funcionário neste mês é R$${wage}`;
        };
        function cleaResult() {
            document.getElementById("showResult").textContent = "";
            document.getElementById("days").value = "";
        };

    </Script>
</body>
</html>
