<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JS</title>
</head>
<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Crie um programa que leia o número de dias trabalhados em um mês e mostre o 
        salário de um funcionário, sabendo que ele trabalha 8 horas por dia e ganha R$25 
        por hora trabalhada.</h1>
    <Script>
        let days = prompt("Quantos dias o funcinário trabalhou?");
        let wage = total();

        function total(){
            let tot = (parseFloat(8*25)) * days;
            return tot;
        };

        alert(`O slário do funcionário neste mês é R$${wage}`);
        
    </Script>
</body>
</html>
