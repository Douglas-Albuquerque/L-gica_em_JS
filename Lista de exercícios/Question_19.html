    <h1>Lógica de Programação em Javascript</h1>
    <h1>Crie um algoritmo que leia o nome e as duas notas de um aluno, calcule a sua 
        média e mostre na tela. No final, analise a média e mostre se o aluno teve ou 
        não um bom aproveitamento (se ficou acima da média 7.0)</h1>
        <form id="general">
            <label for="text">Qual o nome do Aluno?</label>
            <input type="text" id="name" required><br><br>
            <label for="text">Qual a nota do 1° semestre?</label>
            <input type="number" id="n1" required><br><br>
            <label for="text">Qual a nota do 2° semestre?</label>
            <input type="number" id="n2" required><br><br>
            <button type="button" onclick="show()">Calcular</button>
            <button type="button" onclick="cleaResult()">Limpar</button>
        </form>
        <b>
            <p id="showResult"></p>
        </b>
    <Script>
         function show() {
             let student = document.getElementById("name").value;
             let grade1 = document.getElementById("n1").value;
             let grade2 = document.getElementById("n2").value;
             let average = (parseFloat(grade1) + parseFloat(grade2)) / 2;
             if(average >= 7){
                document.getElementById("showResult").innerHTML = `${student} sua média foi ${average.toLocaleString("pt-BR",{maximumFractionDigits: 1,})} e você teve um bom aproveitamento.` 
            }else{
                document.getElementById("showResult").innerHTML = `${student} sua média foi ${average.toLocaleString("pt-BR",{maximumFractionDigits: 1,})} e você NÃO teve um bom aproveitamento.` 
            };
        };

        function cleaResult() {
            document.getElementById("showResult").textContent = "";
            document.getElementById("name").value = "";
            document.getElementById("n1").value = "";
            document.getElementById("n2").value = "";
        };
