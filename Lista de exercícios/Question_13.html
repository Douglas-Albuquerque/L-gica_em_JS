<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JS</title>
</head>
<body>
    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um algoritmo que leia o salário de um funcionário, calcule e mostre o 
        seu novo salário, com 15% de aumento.</h1>

    <Script>

        let wage = prompt("Informe o salário:");
        let increase = d();

        function d(){
            let increase1 = (wage * 4) /100;
            let increase2 = parseFloat(wage) + parseFloat(increase1);
            return increase2.toFixed(2);
        };
        alert(`O valor do salário com 15% de aumento é R$${increase}`);
        
    </Script>
    </Script>
</body>
</html>
