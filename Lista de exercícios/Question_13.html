    <h1>Lógica de Programação em Javascript</h1>
    <h1>Faça um algoritmo que leia o salário de um funcionário, calcule e mostre o 
        seu novo salário, com 4% de aumento.</h1>
    <form id="wage">
        <label for="text">Insira o salário do funcionário.</label>
        <input type="number" id="n1" required><br><br>
        <button type="button" onclick="show()">Calcular</button>
        <button type="button" onclick="cleaResult()">Limpar</button>
    </form>
    <b><p id="showResult"></p></b>
    <Script>
        function show(){
            let currentWage = document.getElementById("n1").value;

            let increasePercentage = (currentWage*4) / 100;
            let increase = parseFloat(currentWage) + parseFloat(increasePercentage);

            document.getElementById("showResult").innerHTML = `O valor do salário com 4% de aumento é R$${increase}`;
        };
        function cleaResult() {
            document.getElementById("showResult").textContent = "";
            document.getElementById("n1").value = "";
        };
