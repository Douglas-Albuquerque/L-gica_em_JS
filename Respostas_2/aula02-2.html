<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação</title>
</head>

<body>
  <style>

  </style>
  <h1>Lógica de programação com Javascript</h1>
  <script>
    let n1 = prompt('Digite um numero');
    let n2 = prompt('Digite outro numero.');

    alert('A subtração dos numeros é ' + (parseInt(n1) - parseInt(n2)));
    alert('A multiplicação dos numeros é ' + (parseInt(n1) * parseInt(n2)));
    alert('A divisão dos numeros é ' + (parseInt(n1) / parseInt(n2)));
    alert('A soma dos numeros é ' + (parseInt(n1) + parseInt(n2)));
  </script>
</body>

</html>
