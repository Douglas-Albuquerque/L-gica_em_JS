<body>

  <h1>Lógica de programação com Javascript</h1>
  <script>
    let n1 = prompt('Digite um numero');
    let n2 = prompt('Digite outro numero.');
    let sum = parseInt(n1) + parseInt(n2);
    alert('A soma dos numeros é ' + sum);
    console.log('A soma dos numeros é' + sum);
  </script>
