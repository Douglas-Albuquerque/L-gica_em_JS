  <h1>Lógica de Programação com Javascript</h1>
  <script>
    //pedir pro usuário digitar dois numeros
    let n1 = prompt('Jogador 1 digite um numero: ');
    let n2 = prompt('Jogador 2 digite um numero: ');
    //se os numeros forem igual deve dar empate
    //se forem diferentes, sortear um numero entre 0 e 1, 0 ganha o menor numero 1 ganha o maior numero
    let nR = parseInt(Math.random() * 2)
    console.log(nR);

    if (n1 < n2 && nR === 0 || n1 > n2 && nR === 1) {
      alert('Parabéns jogador 1 você venceu');
    } else if (n1 === n2) {
      alert('Parabéns o jogo empatou')
    } else {
      alert('Parabéns jogador 2 você venceu');
    }

    /* A forma de o jogador vencer é quando o numero do jogardor 1 for menor que o do jopgador 2
    e o numero sorteado for igual a 0 ou quando a nota do jogador 1 for maior que a do jogador 2,
    mas o numero sorteado sort tem que ser igual a 1, qualquer outra condição o jogador 2 ganha */
  </script>
