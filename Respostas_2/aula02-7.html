  <title>Lógica de programação</title>

    body {
      background-color: lightslategray;
    }
  </style>

<body>

  <h1>Lógica de programação com Javascript</h1>
  <script>
    //pedir pro usuário digitar dois numeros
    let n1 = prompt('Insira sua 1° nota');
    let n2 = prompt('Insira sua 2° nota');
    //caucular a média entre os números
    let media = (parseFloat(n1) + parseFloat(n2)) / 2;
    console.log(media);
    //se uma das duas notas for = a 0 ou a media for = ou menor que 5 o aluno será reprovado
    //se não ele será aprovado
    if (n1 > 0 && n2 > 0 && media > 5) {
      alert("Parabéns você está APROVADO")
    } else {
      alert("que pena você foi REPROVADO")
    }



  </script>
</body>
