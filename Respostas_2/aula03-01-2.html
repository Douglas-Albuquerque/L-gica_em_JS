<body>
  <style>

  </style>
  <h1>Lógica de programação com Javascript</h1>
  <script>
    //solicitar um número ao usuário e mostrar  tabuada de 1 a 50.
    let n1 = prompt("Digite um número");
    let i = 1
    while (i <= 50) {
      document.write(`${n1} x ${i} = ${n1 * i}<br>`);
      i++
    }
  </script>
</body>
