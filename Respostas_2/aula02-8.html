<body>

  <h1>Lógica de programação com Javascript</h1>
  <script>
    /* peça para o usuário digitar um número de 1 a 6 e dependendo do numero será exibida 
    uma mensagem diferente */
    let n1 = prompt('Insira um numero de 1 a 3');
    n1 = parseInt(n1);
    switch (n1) {
      case 1:
        alert(`você digitou ${n1}`);
        break;
      case 2:
        alert(`você digitou ${n1}`);
        break;
      case 3:
        alert(`você digitou ${n1}`);
        break;
      default:
        alert('Você precisa digitar um número de 1 a 3');
    }



  </script>
