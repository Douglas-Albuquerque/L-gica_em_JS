<body>
  <style>

  </style>
  <h1>Lógica de programação com Javascript</h1>
  <script>
    let n1 = prompt('Insira um numero');
    let n2 = prompt('Insira outro numero');
    let rest = parseFloat(n1) % parseFloat(n2);
    let expo = parseFloat(n1) ** parseFloat(n2);


    alert('o resto da divisão de ' + n1 + ' por ' + n2 + ' é: ' + rest);
    alert('o numero ' + n1 + ' elevado a ' + n2 + ' é igual á: ' + expo);

  </script>
</body>

</html>
